<span *ngIf="!data">
  <h3 class="text-info">Please select a thread</h3>
</span>
<span *ngIf="data">
<div class="content">
  <div class="contact-profile">
    <p>{{data.subject}}</p>
    <div class="right-btns">
      <i class="fa fa-facebook" aria-hidden="true"></i>
      <i class="fa fa-twitter" aria-hidden="true"></i>
      <i class="fa fa-instagram" aria-hidden="true"></i>
    </div>
  </div>
  <app-thread-messages #content [(thread)]="data"></app-thread-messages>
</div>
</span>
