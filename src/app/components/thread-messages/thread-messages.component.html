<div #content class="messages" id="messages-elem">
  <ul #messages *ngFor="let message of messages">
    <li *ngIf="currentUser.id == message.user_id" class="replies">
      <img src="{{message.user.avatar}}" alt="{{message.user.name}}">
      <div class="msg-body" ><span class="user-you">You:</span>
        <p id="msg-{{message.id}}" [innerHTML]="message.body | safePipe:'html'"></p>
      </div>
    </li>
    <li *ngIf="currentUser.id != message.user_id" class="sent">
      <img src="{{message.user.avatar}}" alt="{{message.user.name}}">
      <div class="msg-body">
        <p id="msg-{{message.id}}" [innerHTML]="message.body | safePipe:'html'"></p>
      </div>
    </li>
  </ul>
</div>
<div class="clearfix"></div>
<app-thread-message-input [thread]="thread"></app-thread-message-input>
