<app-emojis [(visibleEmoji)]="visibleEmojis" [(selectedIcon)]="selectedIcon"
            (triggerSelectedIcon)="iconChanged($event)"></app-emojis>
<form class="wrap-message" *ngIf="model" [formGroup]="msgForm" role="form" name="form"
      (ngSubmit)="msgForm.valid && send()" novalidate>
    <app-control-messages [control]="msgForm.controls.msg"></app-control-messages>
    <fa name="smile-o" (click)="triggerEmojis()" animation="spin" class="fa-lg smiles-icon" aria-hidden="true"></fa>
    <fa name="microphone" class="fa-lg microphone-icon" aria-hidden="true"></fa>
    <div class="form-group message"
         [ngClass]="{ 'has-error': msgForm.submitted && !msg.valid }">
        <input type="text" class="form-control input-message"
               name="msg" [(ngModel)]="model.msg" formControlName="msg" placeholder="Write your message..."/>
        <!--<div *ngIf="f.submitted && !msg.valid" class="help-block">Msg is required</div>-->
    </div>
    <div class="form-group">
        <button type="submit" [disabled]="loading" class="btn btn-primary send-btn">Send</button>
